<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.js"></script>
  
  <title>Frontend Mentor | Calculator app</title>
</head>
<body id="body">
  <div id="main">
    <div id="div1">
      <div id="e1">calc</div>
      <div id="e2">theme</div>
      <div>
        <div>
          <div id="p1">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
          <input type="range" min="1" max="3" value="1" class="slider">
        </div>
      </div>
    </div>
    <!-- <div id="div2"><p>233</p></div> -->
    <input type="text" name="calcfield" id="div2">
    <div id="div3">
      <button class="num" value="7">7</button>
      <button class="num" value="8">8</button>
      <button class="num" value="9">9</button>
      <button class="spe">DEL</button>
      <button class="num" value="4">4</button>
      <button class="num" value="5">5</button>
      <button class="num" value="6">6</button>
      <button class="num" value="+">+</button>
      <button class="num" value="1">1</button>
      <button class="num" value="2">2</button>
      <button class="num" value="3">3</button>
      <button class="num" value="-">-</button>
      <button class="num" value=".">.</button>
      <button class="num" value="0">0</button>
      <button class="num" value="/">/</button>
      <button class="num" value="*">x</button>
      <button class="spe2">RESET</button>
      <button class="equ">=</button>
    </div>
  </div>
  <script src="first.js"></script>  
</body>
</html>
